<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
<!--External CSS - Folha externa-->
<link rel="stylesheet" href="./index2.css" type="text/css">
<!--Internal CSS - Atributo "Style" -->
    <style>
        main{
            background-color: rgb(38, 53, 66);
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
<!--Inline CSS - Atributo "Style"-->
    <header style="background-color:rgb(62, 100, 24)">
        Cabeçalho
    </header><!--Cabeçalho-->
    <span id="texto-cor-azul">
        Esse texto é azul
    </span><br>
    <span id="texto-cor-vermelho">
        Esse texto é vermelho
    </span>
    <section id="sessao-cor-roxa">
        Sessão
    </section>
    <aside id="lado-direito">
        Lado direito
    </aside>
    <main>
        Corpo
    </main><!--Corpo-->
    <footer>
        Rodapé
    </footer><!--Rodapé-->
</body>
</html>
